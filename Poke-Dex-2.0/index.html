<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>PokeDex-2.0</title>
  </head>
  <body>
    <header class="header" id="header">
      <img
        src="./images/Logo-Pokemon.png"
        alt="Logo-Pokedex"
        class="pokemon_logo"
      />
    </header>
    <nav class="navbar" id="navbar">
      <div id="tipos_pokemon" class="tipos_pokemon">Tipo_de_pokemon</div>
      <div id="buscardor_container">
        <input
          type="text"
          class="buscador"
          id="buscardor"
          placeholder="Ingrese Pokemon"
        />
        <button id="search_btn" class="search_btn">Buscar</button>
      </div>
    </nav>
    <div class="main_container" id="main_container">
      <!--  <div id="pokemon_card" class="pokemon_card">
        <div id="img_container" class="img_container">
          <img src="" alt="pokemon image" id="pokemon_img" />
        </div>
        <div id="poke_info" class="poke_info">
          <p id="name">Nombre</p>
          <p id="weight">Weight</p>
          <p id="height">Height</p>
        </div>
      </div> -->
    </div>
    <footer>
      <button class="before_pag" id="before_pag" onclick="beforePag()">
        Atras
      </button>
      <button class="after_pag" id="after_pag" onclick="nextPag()">
        Siguiente
      </button>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
