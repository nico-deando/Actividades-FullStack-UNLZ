<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>PokeDex-2.0</title>
  </head>
  <body>
    <header class="header" id="header">
      <img
        src="./images/Logo-Pokemon.png"
        alt="Logo-Pokedex"
        class="pokemon_logo"
      />
    </header>
    <nav class="navbar" id="navbar">
      <div id="tipos_pokemon" class="tipos_pokemon">Tipo_de_pokemon</div>
      <div id="buscardor_container">
        <input
          type="text"
          class="buscador"
          id="buscardor"
          placeholder="Ingrese Pokemon"
        />
        <button id="search_btn" class="search_btn">Buscar</button>
      </div>
    </nav>
    <div class="main_container" id="main_container">
      <div id="pokemon_card" class="pokemon_card">Pokemon</div>
    </div>
    <footer>
      <button class="pag_btn">Numero de pag</button>
    </footer>
  </body>
</html>
