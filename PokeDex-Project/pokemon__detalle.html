<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./templates/style.css" />
    <title>PokeCard</title>
  </head>
  <body id="body">
    <main class="main__container" id="main__container">
      <div class="card__container" id="card__container">
        <div class="card__info">
          <div class="top__bar">
            <div class="name">
              <p id="nombre">Nombre</p>
            </div>
            <div class="vida">
              <p id="vida">Vida</p>
              </div>
              <div class="vida">
              <span class="tipo_de_pokemon" id="tipo_de_pokemon"></span>
            </div>
          </div>
          <div class="pokemon__image" id="pokemon__image"></div>
          <div class="pie__de__foto">
            <p id="nro">Nro</p>
            <p id="tipo">Tipo:</p>
            <p id="peso">Peso</p>
            <p id="altura">Altura</p>
          </div>
          <article class="habilidad__info">
            <h3 id="habilidad">Nombre de habilidad</h4>
            <p id="habilidad__info">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                 Nunc sed ante ex. Mauris euismod interdum ligula, at rhoncus sapien hendrerit eget.
                 Ut et eros ex. Sed ut ultrices lorem.</p>
          </article>
          <article class="footer__info">
            <p class="atq" id="atq">Ataque:</p>
            <p class="dfs" id="dfs">Defensa:</p>
            <!-- <h3>Ataque:...</h3>
            <h3>Defensa...</h3> -->
          </article>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts/pokemon__detalle.js"></script>
</html>
